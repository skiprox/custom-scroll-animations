<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CustomScrollAnimations</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>CustomScrollAnimations</h1>
	<section class="section full-height">
		<h1 class="scroll-trigger">Hello World!</h1>
	</section>
	<section class="section full-height">
		<h1 class="scroll-trigger" data-scroll-offset="-400">Hello World!</h1>
	</section>
	<section class="section full-height">
		<h1 class="scroll-trigger" data-custom-animation="testAnimation">Hello World!</h1>
	</section>
	<section class="section full-height">
		<h1 class="scroll-trigger">Hello World!</h1>
	</section>
	<section class="section full-height">
		<h1 class="scroll-trigger">Hello World!</h1>
	</section>
	<section class="section full-height">
		<h1 class="scroll-trigger">Hello World!</h1>
	</section>
	<section class="section full-height">
		<h1 class="scroll-trigger">Hello World!</h1>
	</section>
	<section class="section full-height">
		<h1 class="scroll-trigger">Hello World!</h1>
	</section>
	<section class="section full-height">
		<h1 class="scroll-trigger">Hello World!</h1>
	</section>
	<section class="section full-height">
		<h1 class="scroll-trigger">Hello World!</h1>
	</section>
	<script src="../../tmp/demo.js"></script>
</body>
</html>
